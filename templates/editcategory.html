{% extends 'base.html' %}
{% block content %}
<h4>Edit a Category</h4>
<div class="row">
    <form action="{{ url_for('update_category', category_id=category._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
            <i class="material-icons prefix">dashboard</i>
            <!-- match names for input fields id/name to the mongodb keys-->
            <input id="category_name" name="category_name" type="text" class="validate" value="{{category.category_name}}">
            <label for="category_name">Category Name</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Update Category
                <i class="material-icons right">swap_calls</i>
            </button>
        </div>
    </form>
</div>
{% endblock %}
