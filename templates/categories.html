{% extends 'base.html' %}
{% block content %}
<div>
<h4>Task Categories</h4>
<ul class="collapsible" data-collapsible="accordion">
    {% for category in categories %}
    <li>
    <div class="collapsible-header">
        <div class="col s3">
            <a href="{{url_for('edit_category', category_id=category._id)}}" class="waves-effect waves-light btn btn_small blue"><i class="material-icons">edit</i></a>
            <a href="{{url_for('delete_category', category_id=category._id)}}" class="waves-effect waves-light btn btn_small red"><i class="material-icons">delete</i></a>
        </div>
        <div class="col s9">
            <strong>{{category.category_name}} </strong>
        </div>
    </div>
    </li>      
    {% endfor %}
</ul>
</div>
<div class="row">
<a href="{{url_for('add_category')}}" class="waves-effect waves-light btn">Add Category <i class="material-icons">playlist_add</i></a>
</div>
{% endblock %}
