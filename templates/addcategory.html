{% extends 'base.html' %}
{% block content %}
<h4>Add Category</h4>
<div class="row">
    <form action="{{url_for('add_category')}}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
            <i class="material-icons prefix">dashboard</i>
            <!-- match names for input fields id/name to the mongodb keys-->
            <input id="category_name" name="category_name" type="text" class="validate">
            <label for="category_name">Category Name</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Category
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>
{% endblock %}
