<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Load materialize icons-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Load jquery [before materialize]-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--Load materialize css-->
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--Load local css-->
     <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css"/>
    <title>Task Manager</title>
</head>
<body>
    <h1 class="tasks-header">Task Manager</h1>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    
    <!--load materialize js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
                /* fire accordion */
                $('.collapsible').collapsible();
                /*fire task category selector*/
                     $('select').material_select();
                /* fire datepicker */
     
                $('.datepicker').pickadate({
                    selectMonths: true, // Creates a dropdown to control month
                    selectYears: '2', // Creates a dropdown of 15 years to control year,
                    minDate: 'now',
                    today: 'Today',
                    clear: 'Clear',
                    close: 'Ok',
                    closeOnSelect: false,// Close upon selecting a date,
                });
                /* bug fixes for materialize datepicker */ 
                $('.datepicker').on('mousedown',function(event){
                    event.preventDefault();
                })
                document.getElementById("matfix").addEventListener("click", function(e) {
                    e.stopPropagation();
                });
        });
    </script>
</body>
</html>
